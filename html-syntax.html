<!-- HyperText Markup Language -->

<!-- Estrutura fixa -->

<!DOCTYPE html>
<html lang="en">
  <!-- A <head> é uma tag puramente de configuração e nada do que está presente nela fica aparente para o usuário -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Intro</title>
    <!-- Título da aba do navegador -->
  </head>
  <!-- Todo o conteúdo do site que será visualizado pelo usuário deve vir dentro da <body> -->
  <body>
    <!-- O elemento abaixo é uma tag. As tags podem ter abertura e fechamento ou somente abertura. Nas tags que possuem abertura e fechamento, entre elas, pode haver conteúdo -->
    <!-- SOMENTE o conteúdo das tags fica visível para o usuário, as tags em si não -->
    <p>
      <!-- <-- Tag de abertura -->
      Sou o conteúdo da tag p
      <!-- Conteúdo -->
    </p>
    <!-- <-- Tag de fechamento -->

    <img />
    <!-- Tags que possuem somente abertura são chamadas de self-closing tags -->

    <!-- O src é um atributo da tag <img>. Atributos servem pra configurar o funcionamento e a exibição da tag. Todo atributo é definido pela sintaxe nome="valor" -->
    <img
      src="https://yari-demos.prod.mdn.mozit.cloud/en-US/docs/Web/HTML/Element/img/clock-demo-400px.png"
      alt="Um relógio"
    />

    <!-- Hierarquia de tags: no HTML podemos "aninhar" uma tag dentro da outra. Isso é feito por vários motivos, mas os principais são por indentação ou para a organização do conteúdo. -->

    <strong>
      <h1>titulo</h1>
    </strong>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt iure
      maxime ad esse, porro id laborum neque veritatis? Velit, incidunt animi.
      Et aspernatur ab magnam! Eius, ex temporibus! Vero, provident?
    </p>
  </body>
</html>
