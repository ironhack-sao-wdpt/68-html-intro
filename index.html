<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importando CSS no HTML -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/stylesheets/style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Semântica: qual o significa dentro do conteúdo de uma determinada tag. -->

    <!-- Cabeçalho -->
    <header class="container">
      <!-- Menu de navegação -->
      <nav>
        <!-- Lista não-ordenada (unordered list) -->
        <!-- ATENÇÃO: listas NÃO aceitam qualquer outro tipo de tag que não sejam a <li> -->
        <ul class="nav-menu">
          <!-- Itens da lista (list item) -->
          <li>
            <!-- Link (anchor) -->
            <!-- ATENÇÃO: NÃO confundir a tag <link> com a <a>. A tag <link> serve somente para importar CSS ou fontes no seu HTML e sempre estará dentro da tag <head>. Para links clicáveis, usamos a tag <a> -->
            <a href="/home">HOME</a>
          </li>
          <li><a href="about-us">ABOUT US</a></li>
          <li><a href="menu">MENU</a></li>
          <li>
            <a href="contact-us">CONTACT US</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container" id="conteudo-pricipal">
      <!-- No HTML, NÃO colocamos o "." do nome de classe . Podemos ter várias classes no mesmo elemento separado-as por espaço -->
      <h1 class="main-title monospace-font">The IronHack Breakfast Place</h1>

      <p>Here you will find all sorts of delicious treats</p>

      <!-- Para referenciar arquivos nas tags do HTML precisamos considerar em que pasta estamos. -->
      <!-- "./" => na pasta atual -->
      <!-- "../" => uma pasta acima -->
      <!-- "../../" => duas pastas acima -->
      <figure>
        <img
          class="img-default"
          src="./assets/images/Breakfast!.jpg"
          alt="Café da manhã"
        />
        <figcaption><i>powered by brekkie.</i></figcaption>
      </figure>

      <ul>
        <li>Pancakes</li>
        <li>Bacon</li>
        <li>Eggs</li>
        <li>Waffle</li>
      </ul>
    </main>

    <!-- Rodapé do site -->
    <footer class="container footer">Made with love by Ironhack</footer>
  </body>
</html>
